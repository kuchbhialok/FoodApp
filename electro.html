<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elect.css">
    <title>Electronics - FoodBasket</title>
</head>
<body>
    <header>
        <h3>Welcome to Electronics</h3>
        <nav>
            <button type="button" onclick="window.location.href='index.html'">Home</button>
            <button>Cart</button>
            <button>Support</button>
            <button type="button" onclick="window.location.href='food.html'">Back</button>
        </nav>
    </header>
    <section class="products-section">

        <div class="product-grid">
            <div class="product-card">
                <img src="Elect1.jpeg" alt="Laptop">
                <h3>earphones</h3>
                <p class="price">Price: 50,000r</p>

            <div class="product-card">

                <h3>laptop</h3>
                <p class="price">Price: 30,000r</p>

            <div class="product-card">
                <img src="elect3.jpeg" alt="Headphones">
                <h3>Headphones</h3>
                <p class="price">Price: 5,000r</p>
                <button class="buy-btn">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="elect5.jpg" alt="Tablet">
                <h3>induction</h3>
                <p class="price">Price: 20,000r</p>
                <button class="buy-btn">Add to Cart</button>
